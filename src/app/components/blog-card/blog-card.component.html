<section class="listing" [routerLink]="['/', currentLang,'blogDetail', blog._id]">
    <img
      class="listing-photo"
      [src]="blog.imgUrl"
      alt="Exterior photo of sss"
    />
    <h2 class="blog-title">{{ blog.title }}</h2>
    <p class="blog-date"> {{ blog.date }}</p>
    <p class="blog-description">{{ blog.description }}</p>
  </section>
