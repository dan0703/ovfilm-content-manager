<article>
    <section class="header">
        <h2>Blogs</h2>
        <button class="btn btn-primary" [routerLink]="['/', currentLang,'addBlog']" >Add Blog</button>
    </section>

    <section class="blog-list">
        <app-blog-card class="blog-card"
            *ngFor="let blog of blogList"
            [blog]="blog"
        ></app-blog-card> 
    </section>
</article>
